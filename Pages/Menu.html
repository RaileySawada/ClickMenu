<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu | ClickMenu</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/menu-page.css">
    </head>
    <body>
        <header>
            <a class="logo-cont" href="../index.html"><img class="logo" src="../images/logo.png" alt="ClickMenu-Logo"></a>
            <a class="home-link" href="../index.html"><p>ClickMenu</p></a>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Pages/Menu.html">Menu</a></li>
                    <li><a href="../Pages/Reservation.html">Reservation</a></li>
                    <li class="submenu"><a href="../Pages/Reviews.html">Reviews</a></li>
                    <li class="submenu"><a href="../Pages/About.html">About</a></li>
                </ul>
                <img class="hamburger-menu" src="../images/hamburger-menu.png" alt="menu-icon">
            </nav>
            <div class="backdrop-menu">
                <ul>
                    <li class="link"><a href="../index.html">Home</a></li>
                    <li class="link"><a href="../Pages/Menu.html">Menu</a></li>
                    <li class="link"><a href="../Pages/Reservation.html">Reservation</a></li>
                    <li class="submenu"><a href="../Pages/Reviews.html">Reviews</a></li>
                    <li class="submenu"><a href="../Pages/About.html">About</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="subheader">
                <div class="selector-cont">
                    <select name="availableDishes" id="selector" title="selection">
                        <option value="1">All</option>
                        <option value="2">Monday</option>
                        <option value="3">Tuesday</option>
                        <option value="4">Wednesday</option>
                        <option value="5">Thursday</option>
                        <option value="6">Friday</option>
                    </select>
                </div>
                <div class="search-cont">
                    <input class="search-bar" type="text" placeholder="Search Food">
                    <button class="search-btn" type="submit" title="search"><img class="search-logo" src="../images/search-btn.png" alt=""></button>
                </div>
            </div>
            <div class="dish-menu">
                <!--First Dish-->
                <div class="dish-info">
                    <div class="dish-cont">
                        <img class="dish" src="../images/dishes/porksinigang.png" alt="Pork Sinigang">
                    </div>
                    <div>
                        <div>
                            <p class="dish-name">Pork Sinigang</p>
                        </div>
                        <div>
                            <div class="info">
                                <p>Good Quality Pork extra tamarind and vegestables</p>
                            </div>
                            <div class="price-cont">
                                <p class="price">₱ 200</p>
                            </div>
                        </div>
                        <div class="btn-cont">
                            <hr color="#2e0353" size="4" style="margin: 0 0 5px 0;">
                            <a class="order-btn" href="Reservation.html">Order</a>
                        </div>
                    </div>
                </div>

                <!--Second Dish-->
                <div class="dish-info">
                    <div class="dish-cont">
                        <img class="dish" src="../images/dishes/beefbulalo.png" alt="Beef Bulalo">
                    </div>
                    <div>
                        <div>
                            <p class="dish-name">Beef Bulalo</p>
                        </div>
                        <div>
                            <p class="price">₱ 300</p>
                            <p class="per-order">per order</p>
                        </div>
                    </div>
                </div>

                <!--Third Dish-->
                <div class="dish-info">
                    <div class="dish-cont">
                        <img class="dish" src="../images/dishes/beefkarekare.png" alt="Beef Kare-kare">
                    </div>
                    <div>
                        <div>
                            <p class="dish-name">Beef Kare-kare</p>
                        </div>
                        <div>
                            <p class="price">₱ 300</p>
                            <p class="per-order">per order</p>
                        </div>
                    </div>
                </div>

                <!--Fourth Dish-->
                <div class="dish-info">
                    <div class="dish-cont">
                        <img class="dish" src="../images/dishes/porkadobo.jpg" alt="Beef Kare-kare">
                    </div>
                    <div>
                        <div>
                            <p class="dish-name">Pork Adobo</p>
                        </div>
                        <div>
                            <p class="price">₱ 1500</p>
                            <p class="per-order">per order</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../js/script.js"></script>
    </body>
</html>
